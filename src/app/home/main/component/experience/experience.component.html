<section class="experience">
    <div class="container container_text-box container_exhibition-content container_grid-element-box">
        <div class="heading">
            <h6 [@fadeRight]="{value: animationStates['fadeRight200-experience-grid-element-box'] || 'hidden', params: { duration: 1200, delay: 200 }}"
                appAnimationOnScrollDirective 
                [animationStates]="animationStates"
                [animationKey]="'fadeRight200-experience-grid-element-box'">
                <span>EXPERIENCE</span>
            </h6>
            <h2>MY WORK EXPERIENCE</h2>
        </div>
        <div class="container__div1 container__div1_flex-content">
            <mat-card 
                class="container__mat-card3 container__mat-card3_experience-description-box" appearance="outlined"
                *ngFor="let experience of experiences; let i = index" [attr.data-index]="i"
                [@fadeUp]="{ value: animationStates['fadeUp' + i + '-heading'] || 'hidden', params: { duration: 1200, delay: i * 100 } }"
                appAnimationOnScrollDirective 
                [animationStates]="animationStates"
                [animationKey]="`fadeUp${i}-heading`">
                <mat-card-content>
                    <div class="container__div3 container__div3_card-skill-box">
                        <mat-card appearance="outlined">
                            <mat-card-header>
                                <h4>{{ experience.skillName }}</h4>
                            </mat-card-header>
                            <mat-card-content>
                                <span>{{ experience.area }}</span>
                                <p>{{ experience.period }}</p>
                            </mat-card-content>
                            <mat-card-footer>
                                <label>{{ experience.availability }}</label>
                            </mat-card-footer>
                        </mat-card>
                    </div>
                    <div class="container__div4 container__div4_text-skill-box">
                        <h5>{{ experience.title }}</h5>
                        <p>{{ experience.text }}</p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</section>
